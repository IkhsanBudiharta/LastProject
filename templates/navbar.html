<!-- Navbar -->

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">

    <div class="container-fluid">
        <!-- Toggle button -->

        <button class="navbar-toggler" type="button" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" data-bs-toggle="collapse" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>

                <li class="nav-item">

<!-- Navbar -->

<script>
    $(window).resize(function () {
        if ($(window).width() <= 991) {
            $(".dropdown-menu").removeClass("dropdown-menu-end");
        } else {
            $(".dropdown-menu").addClass("dropdown-menu-end");
        }
        if ($(window).width() >= 992) {
            $(".navbar-nav").css("display", "");
        }
    }).resize();
</script>
