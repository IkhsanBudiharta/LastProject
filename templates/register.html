<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://kit.fontawesome.com/c1061d734f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body class="bg">
    <section class="main section login-section">
        <div class="container login-container">
            <div class="row">
                <div class="col login-left-side">
                    <h1 class="text-center">Create an account</h1>
                    <div class="mb-3">
                        <label for="name-register" class="form-label"><b>Full Name</b></label>
                        <input type="email" class="form-control" id="name-register" placeholder="John Doe">
                    </div>
                    <div class="mb-3 ">
                        <label for="email-register" class="form-label"><b>Email</b></label>
                        <input type="email" class="form-control" id="email-register"
                            placeholder="example.email@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="password-register" class="form-label"><b>Password</b></label>
                        <div class="password-input-container">
                            <input type="password" id="password-register" class="form-control"
                                aria-describedby="passwordHelpBlock" placeholder="Enter at least 8+ characters">
                            <span class="password-toggle-icon">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>

                    <div class="mb-3 ">
                        <button type="button" class="btn btn-success login-button">Sign Up</button>
                    </div>
                    <div class="mb-3">
                        <a href="#" style="text-decoration: none;">Already have an account? Sign in</a>
                    </div>
                    <div class="mb-3 text-center policy-text">
                        <span>
                            By signing up, you agree with the <br><a href="#">Terms of Use & Privacy Policy</a>
                        </span>
                    </div>


                </div>
                <div class="col login-right-side">

                </div>
            </div>
        </div>

    </section>

    <script src="../static/script.js"></script>
    <script>
        $(document).ready(function () {
            $('.password-toggle-icon').click(function () {
                var passwordInput = $(this).siblings('input');
                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    $(this).html('<i class="fas fa-eye"></i>');
                } else {
                    passwordInput.attr('type', 'password');
                    $(this).html('<i class="fas fa-eye-slash"></i>');
                }
            });
        });

    </script>

</body>

</html>
